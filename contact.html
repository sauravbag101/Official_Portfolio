<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Form</title>
    <link rel="stylesheet" href="contact.css" />
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <span class="big-circle"></span>
      <img src="img/shape.png" class="square" alt="" />
      <div class="form">
        <div class="contact-info">
          <h3 class="title">Let's get in touch</h3>
          <p class="text">
            Have a question? Get in touch!
             We'd love to hear from you. Then fill this out and 
               we'll get back to you.
          </p>

          <div class="info">
            <div class="information">
              <img src="img/location.png" class="icon" alt=""/>
              <p>72/3 army gate,defence colony,Shakur Basti,delhi,110056</p>
            </div>
            <div class="information">
              <img src="img/email.png" class="icon" alt="" />
              <p>sauravbag101@gmail.com</p>
            </div>
            <div class="information">
              <img src="img/phone.png" class="icon" alt="" />
              <p>+91 6204060662</p>
            </div>
          </div>

          <div class="social-media">
            <p>Connect with us :</p>
            <div class="social-icons">
              <!-- <a href="#">
                <i class="fab fa-facebook-f"></i>
              </a> -->
              <a href="https://www.behance.net/sauravbag101">
                <i class="fab fa-behance"></i>
              </a>
              <a href="https://instagram.com/sauravbag27?igshid=MzNlNGNkZWQ4Mg==">
                <i class="fab fa-instagram"></i>
              </a>
              <a href="https://www.linkedin.com/in/saurav-bag-0a302b203/">
                <i class="fab fa-linkedin-in"></i>
              </a>
            </div>
          </div>
        </div>

        <div class="contact-form">
          <span class="circle one"></span>
          <span class="circle two"></span>

          <form action="index.html" autocomplete="off">
            <h3 class="title">Contact us</h3>
            <div class="input-container">
              <input type="text" name="name" class="input" />
              <label for=""<textarea placeholder="Describe yourself here..."></textarea></label>
              <span>Username</span>
            </div>
            <div class="input-container">
              <input type="email" name="email" class="input" />
              <label for="">Email</label>
              <span>Email</span>
            </div>
            <div class="input-container">
              <input type="tel" name="phone" class="input" />
              <label for="">Phone</label>
              <span>Phone</span>
            </div>
            <div class="input-container textarea">
              <textarea name="message" class="input"></textarea>
              <label for="">Message</label>
              <span>Message</span>
            </div>
            <input type="submit" value="Send" class="btn" />
          </form>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
